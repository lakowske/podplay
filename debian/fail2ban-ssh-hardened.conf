# Hardened SSH protection for /etc/fail2ban/jail.d/ssh-hardened.conf
# More aggressive protection against SSH brute force

[sshd]
enabled = true
maxretry = 3        # Reduce from 5 to 3 attempts
findtime = 300      # 5 minute window instead of 10
bantime = 3600      # 1 hour ban instead of 10 minutes
backend = systemd

# Recidive jail for repeat offenders
[recidive]
enabled = true
logpath = /var/log/fail2ban.log
banaction = nftables[type=allports]
bantime = 86400     # 24 hour ban
findtime = 86400    # Look back 24 hours
maxretry = 3        # Ban after 3 previous bans