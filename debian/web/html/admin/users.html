<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodPlay User Management</title>
    <link rel="stylesheet" href="/static/css/auth.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .user-table th,
        .user-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .user-table th {
            background-color: #007bff;
            color: white;
        }
        .user-table tr:hover {
            background-color: #f5f5f5;
        }
        .btn {
            padding: 8px 16px;
            margin: 4px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .status-enabled {
            color: #28a745;
            font-weight: bold;
        }
        .status-disabled {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>PodPlay User Management</h1>
        
        <!-- Create User Form -->
        <div class="form-container">
            <h2>Create New User</h2>
            <form action="/cgi-bin/users.py" method="POST">
                <input type="hidden" name="csrf_token" value="{CSRF_TOKEN}">
                <input type="hidden" name="action" value="create">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required 
                               placeholder="Enter username">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="user@domain.com">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter password">
                    </div>
                    
                    <div class="form-group">
                        <label for="quota">Quota:</label>
                        <select id="quota" name="quota">
                            <option value="100M">100M</option>
                            <option value="500M" selected>500M</option>
                            <option value="1G">1G</option>
                            <option value="2G">2G</option>
                            <option value="5G">5G</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Create User</button>
            </form>
        </div>
        
        <!-- User List -->
        <div class="form-container">
            <h2>Current Users</h2>
            <p>Click "Refresh" to load current user list</p>
            
            <a href="/cgi-bin/users.py?action=list" class="btn btn-primary">Refresh User List</a>
            
            <div id="user-list">
                <!-- User list will be loaded here via the CGI script -->
                <p>Loading users...</p>
            </div>
        </div>
        
        <!-- Delete User Form -->
        <div class="form-container">
            <h2>Delete User</h2>
            <form action="/cgi-bin/users.py" method="POST" 
                  onsubmit="return confirm('Are you sure you want to delete this user? This action cannot be undone.');">
                <input type="hidden" name="csrf_token" value="{CSRF_TOKEN}">
                <input type="hidden" name="action" value="delete">
                
                <div class="form-group">
                    <label for="delete_email">User Email:</label>
                    <input type="email" id="delete_email" name="email" required 
                           placeholder="user@domain.com">
                </div>
                
                <button type="submit" class="btn btn-danger">Delete User</button>
            </form>
        </div>
        
        <!-- Navigation -->
        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd;">
            <a href="/portal/" class="btn btn-primary">Back to Portal</a>
            <a href="/cgi-bin/logout.py" class="btn">Logout</a>
        </div>
    </div>

    <script>
        // Auto-refresh user list on page load
        document.addEventListener('DOMContentLoaded', function() {
            // You could add JavaScript here to automatically load the user list
            // or handle form submissions via AJAX for better UX
        });
        
        // Simple form validation
        document.querySelector('form[action*="create"]').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (username.length < 3) {
                alert('Username must be at least 3 characters long');
                e.preventDefault();
                return false;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                e.preventDefault();
                return false;
            }
            
            if (!email.includes('@')) {
                alert('Please enter a valid email address');
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
