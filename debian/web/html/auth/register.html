<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodPlay Registration</title>
    <link rel="stylesheet" href="/static/css/auth.css">
    <script src="/static/js/auth.js"></script>
</head>
<body>
    <div class="auth-container">
        <h1>Create PodPlay Account</h1>
        
        <form action="/cgi-bin/register.py" method="POST" onsubmit="return validateForm()">
            <input type="hidden" name="csrf_token" value="{CSRF_TOKEN}">
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required 
                       pattern="[a-zA-Z0-9_.-]+" minlength="3"
                       placeholder="Choose a username">
                <small>Letters, numbers, dots, dashes and underscores only</small>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="your.email@domain.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required 
                       minlength="8" placeholder="Minimum 8 characters">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
        
        <div class="auth-links">
            Already have an account? <a href="/auth/login.html">Login</a>
        </div>
    </div>
    
    <script>
    function validateForm() {
        var password = document.getElementById("password").value;
        var confirm = document.getElementById("confirm_password").value;
        
        if (password !== confirm) {
            alert("Passwords do not match!");
            return false;
        }
        
        return true;
    }
    </script>
</body>
</html>
