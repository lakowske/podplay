<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodPlay Login</title>
    <link rel="stylesheet" href="/static/css/auth.css">
    <script src="/static/js/auth.js"></script>
</head>
<body>
    <div class="auth-container">
        <h1>PodPlay Login</h1>
        
        <form action="/cgi-bin/auth.py" method="POST">
            <input type="hidden" name="csrf_token" value="{CSRF_TOKEN}">
            
            <div class="form-group">
                <label for="username">Username or Email:</label>
                <input type="text" id="username" name="username" required 
                       placeholder="user or user@domain.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="domain">Domain:</label>
                <select id="domain" name="domain">
                    <!-- Domain options will be populated by setupDynamicDomain() in auth.js -->
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <div class="auth-links">
            <a href="/auth/register.html">Create Account</a> |
            <a href="/auth/forgot-password.html">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
